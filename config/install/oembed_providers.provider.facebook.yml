endpoints:
  -
    schemes:
      - 'https://www.facebook.com/*/posts/*'
      - 'https://www.facebook.com/photos/*'
      - 'https://www.facebook.com/*/photos/*'
      - 'https://www.facebook.com/photo.php*'
