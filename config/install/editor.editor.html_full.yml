uuid: fa16bdd0-ba0e-4852-9b2c-9664125d8fbe
langcode: en
status: true
dependencies:
  config:
    - filter.format.html_full
  module:
    - ckeditor5
format: html_full
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - underline
      - strikethrough
      - subscript
      - superscript
      - removeFormat
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - outdent
      - indent
      - '|'
      - blockQuote
      - insertTable
      - specialCharacters
      - horizontalLine
      - '|'
      - heading
      - style
      - '|'
      - alignment
      - '|'
      - undo
      - redo
      - '|'
      - sourceEditing
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - left
        - center
        - right
        - justify
    ckeditor5_heading:
      enabled_headings:
        - heading1
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<img src alt data-entity-type data-entity-uuid data-align data-caption>'
        - '<div id role aria-labelledby aria-orientation class>'
        - '<drupal-entity data-entity-type data-entity-uuid data-entity-embed-display data-entity-embed-display-settings data-align data-caption data-embed-button alt title data-langcode>'
        - '<span class lang dir data-*>'
        - '<blockquote cite>'
        - '<ol start type class>'
        - '<h1 id class>'
        - '<h2 id class>'
        - '<h3 id class>'
        - '<h4 id class>'
        - '<h5 id class>'
        - '<h6 id class>'
        - '<table class>'
        - '<tbody class>'
        - '<thead class>'
        - '<tfoot class>'
        - '<th scope colspan rowspan class>'
        - '<td colspan rowspan class>'
        - '<tr class>'
        - '<a target hreflang id class data-toggle role aria-controls aria-selected rel rev>'
        - '<ul type class>'
        - '<li class>'
        - '<p class>'
    ckeditor5_style:
      styles:
        -
          label: Lead
          element: '<p class="lead">'
        -
          label: Mark
          element: '<span class="mark">'
        -
          label: Small
          element: '<span class="small">'
        -
          label: 'Display 1'
          element: '<p class="display-1">'
        -
          label: 'Display 2'
          element: '<p class="display-2">'
        -
          label: 'Display 3'
          element: '<p class="display-3">'
        -
          label: 'Display 4'
          element: '<p class="display-4">'
        -
          label: 'List unstyled'
          element: '<ul class="list-unstyled">'
        -
          label: 'List inline'
          element: '<ul class="list-inline">'
        -
          label: 'Primary button'
          element: '<a class="btn btn-primary">'
        -
          label: 'White button'
          element: '<a class="btn btn-white">'
        -
          label: 'Gray button'
          element: '<a class="btn btn-gray">'
        -
          label: 'Dark outlined button'
          element: '<a class="btn btn-outline-dark">'
        -
          label: 'White outlined button'
          element: '<a class="btn btn-outline-white">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: editor
image_upload:
  status: true
  scheme: public
  directory: images/upload
  max_size: '4 MB'
  max_dimensions:
    width: null
    height: null
