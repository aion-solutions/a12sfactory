langcode: en
status: true
dependencies:
  config:
    - filter.format.html_full
  module:
    - ckeditor
format: html_full
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - '-'
            - Subscript
            - Superscript
            - RemoveFormat
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Outdent
            - Indent
        -
          name: Media
          items:
            - media_image
            - media_video
        -
          name: Misc
          items:
            - icon_select
            - countup
            - '-'
            - Blockquote
            - Table
            - SpecialChar
            - HorizontalRule
            - '-'
      -
        -
          name: Style
          items:
            - Format
            - Styles
            - BootstrapColorsText
            - BootstrapColorsBg
        -
          name: Alignement
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
            - '-'
            - Language
        -
          name: Editing
          items:
            - Cut
            - Copy
            - Paste
            - PasteFromWord
            - '-'
            - Undo
            - Redo
        -
          name: Tools
          items:
            - Maximize
            - ShowBlocks
            - Source
  plugins:
    stylescombo:
      styles: "p.lead|Lead\r\nspan.mark|Mark\r\nspan.small|Small\r\np.display-1|Display 1\r\np.display-2|Display 2\r\np.display-3|Display 3\r\np.display-4|Display 4\r\np.h1|Big 1\r\np.h2|Big 2\r\np.h3|Big 3\r\np.h4|Big 4\r\nul.list-unstyled|List unstyled\r\nul.list-inline|List inline\r\nli.list-inline-item|List inline item\r\na.btn.btn-primary|Primary button\r\na.btn.btn-secondary|Secondary button\r\na.btn.btn-success|Success button\r\na.btn.btn-info|Info button\r\na.btn.btn-danger|Danger button"
    drupallink:
      linkit_enabled: true
      linkit_profile: editor
    language:
      language_list: all
image_upload:
  status: true
  scheme: public
  directory: images/upload
  max_size: '4 MB'
  max_dimensions:
    width: null
    height: null
