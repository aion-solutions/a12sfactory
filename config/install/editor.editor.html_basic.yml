langcode: en
status: true
dependencies:
  config:
    - filter.format.html_basic
  module:
    - ckeditor
format: html_basic
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - RemoveFormat
        -
          name: Links
          items:
            - Linkit
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Outdent
            - Indent
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
        -
          name: Tools
          items:
            - Source
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: editor
    language:
      language_list: un
    stylescombo:
      styles: ''
    video_embed:
      defaults:
        children:
          autoplay: true
          responsive: true
          width: '854'
          height: '480'
image_upload:
  status: true
  scheme: public
  directory: images/upload
  max_size: '4 MB'
  max_dimensions:
    width: null
    height: null
