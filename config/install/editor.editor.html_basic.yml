langcode: en
status: true
dependencies:
  config:
    - filter.format.html_basic
  module:
    - ckeditor5
format: html_basic
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - underline
      - strikethrough
      - removeFormat
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - outdent
      - indent
      - '|'
      - blockQuote
      - drupalInsertImage
      - '|'
      - sourceEditing
      - '|'
      - code
      - heading
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_imageResize:
      allow_resize: true
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dd>'
        - '<dl>'
        - '<dt>'
        - '<span>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<blockquote cite>'
        - '<ol type>'
        - '<ul id type>'
        - '<img data-*>'
        - '<a hreflang accesskey id rel target title data-entity-substitution data-entity-type data-entity-uuid>'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: editor
image_upload:
  status: true
  scheme: public
  directory: images/upload
  max_size: '4 MB'
  max_dimensions:
    width: 0
    height: 0
