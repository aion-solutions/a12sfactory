services:
  a12s_layout.batch_manager:
    class: Drupal\a12s_layout\Batch\BatchManager

  a12s_layout.migration_manager:
    class: Drupal\a12s_layout\Service\MigrationManager

  drush.commands:
    class: Drupal\a12s_layout\Commands\A12sLayoutCommands
    arguments: ['@module_handler', '@entity_type.bundle.info', '@entity_field.manager', '@entity_type.manager']
    tags:
      - { name: drush.command }

  plugin.manager.a12s_layout_display_template:
    class: Drupal\a12s_layout\DisplayOptions\DisplayTemplatePluginManager
    parent: default_plugin_manager
    arguments: ['@entity_type.manager']

  plugin.manager.a12s_layout_display_options_set:
    class: Drupal\a12s_layout\DisplayOptions\DisplayOptionsSetPluginManager
    parent: default_plugin_manager
    arguments: ['@transliteration']
